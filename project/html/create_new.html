<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create New Headline</title>
    <link rel="stylesheet" href="../css/create-new.css">
  </head>
  <body>
    <a href="index.html"><p>Back to Homepage</p></a>
    <div class="main-wrapper">
      <div class="">
        <fieldset>
          <legend>Top Headline</legend>
          <label for="hedline-text">Headline Text:
            <input type="text" id="hedline-text" name="hedline-text" size="14">
          </label>
        </fieldset>

        <fieldset>
          <legend>Images</legend>
          <label for="image-1">Image 1:
            <input type="file" id="image-1" name="image-1">
          </label><br>
          <label for="image-2">Image 2:
            <input type="file" id="image-2" name="image-2">
          </label><br>
          <label for="image-3">Image 3:
            <input type="file" id="image-3" name="image-3">
          </label>
        </fieldset>

        <fieldset id="stupid">
          <legend>Reward</legend>
          <label for="reward-money">Reward Money:
            <input type="text" id="reward-money" name="reward-money" size="13">
          </label>
          <br>
          <label for="currency">Choose currency:
            <select id="currency" name="curreny">
              <option value="RSD">Dinar</option>
              <option value="USD">Dolar</option>
              <option value="EUR">Evro</option>
            </select>
          </label>
        </fieldset>


        <fieldset>
          <legend>Reward</legend>
          <label for="reward-money">Aliases:
            <br>
            <input type="text" id="aliases" name="aliases" size="13">
          </label>
          <br>
          <label for="date">Birth:
            <br>
            <input type="date" id="date" name="date" size="13">
          </label>
          <br>
          <label for="hair">Hair:
            <br>
            <input type="text" id="hair" name="hair" size="13">
          </label>
          <br>
          <label for="eyes">Eyes:
            <br>
            <select id="currency" name="curreny">
              <option value="nema oci">Nema oci</option>
              <option value="zute">Zute</option>
              <option value="buljave">Buljave</option>
            </select>
            <br>
          </label>
          <br>

          <label for="height">Height:
            <br>
            <input type="text" id="height" name="height" size="13">
          </label>
          <br>
          <br>
          <label for="weight">Weight:
            <br>
            <input type="text" id="weight" name="weight" size="13">
          </label>
          <br>
          <label>Sex:
            <br>
            <input type="radio" name="sex" value="Male"> Male
            <input type="radio" name="sex" value="Make"> Female
          </label>
          <br>
          <label for="ids">ID Number:
            <br>
            <input type="text" id="ids" name="ids" size="13">
          </label>
          <br>
          <label>Occupation:
            <br>
            <input type="radio" name="occupation" value="Student"> Student
            <input type="radio" name="occupation" value="Lawyer"> Lawyer
            <input type="radio" name="occupation" value="Doctor"> Doctor
          </label>


        </fieldset>

        <fieldset>
          <legend>Remarks</legend>
          <textarea name="name" rows="8" cols="80" placeholder="Custom text"></textarea>
        </fieldset>

        <fieldset>
          <legend>Caution</legend>
          <textarea name="name" rows="8" cols="80" placeholder="Custom text"></textarea>
        </fieldset>


      </div>

    </div>
  </body>
</html>
